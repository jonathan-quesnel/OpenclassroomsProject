        git config --global core.editor vim
        git config --global merge.tool vimdiff

    Initialisation du depot git dans le projet :
    
        git config --global init.defaultBranch <nom>
    
    creation d'une nouvel brnche :
            git branch -m nom

    check les parametres : 
            git config --list
            
    WORKING DIRECTORY : dossier ou l'on stock sur git 
    stage : zone intermediaire entre le working directory et le repository
    push : permet d'envoyer sur le cloud github
    git status : permet de voir les fichiers present dans le dossier
    
    creer un fichier : 

            touch fichier.extension : touch index.html

    indexer le fichier (stage) :
            git add index.html
            si des modifications sont réalisé refaire le add

    commit (enregistrer les modifications):
            git commit -m "descrption"
            
    push sur github :
    
            copier le lien sur git hub du repository
            git remote add origin lien 
            ou installer lapp git hub si probleme cela le regle 
            git branch -m main 
            git push -u origin main

        untracked : depot local pas encore pris en compte les chamgements
        staged : prepare a partager le changement
        commit : enregistre et envoie le changement 
    
    savoir notre branch connecté : git branch
